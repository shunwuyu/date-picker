<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>日历控件</title>
</head>
<body>
  <script>
    // +-{n}m/d/y|M/D/Y
    const METHODS = {
      m: 'Month',
      d: 'Date',
      y: 'Year'
    }
    let date = new Date();
    console.log(`今天是：${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`)
    // +1m  -1m  +1d -10d +1y -1y
    function resetDate(d, offset) {
      offset = offset.toLowerCase();
      console.log(offset);
      let result = {}
      // +- Y/M/D 规则
      // 正则?  number 类型
      // ?  `set${METHODS[?]}`
      // return d;
      offset.replace(/([+-]\d+)([ymd])/, (match, number, unit) => {
        result[unit] = Number(number);
        date[`set${METHODS[unit]}`](
          date[`get${METHODS[unit]}`]() +
           result[unit]
        );
        console.log(
          `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`);
      })
    }
    resetDate(date, '+3d');
  </script>
</body>
</html>
