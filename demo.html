<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/tqb-date-picker.css">
</head>
<body>
  <div class="container">
    <div class="tqb-date-picker static">
      <header class="tqb-dp-header">
        <button type="button" class="tqb-dp-close-button">&lt;</button>
        <h3>今日保障日期</h3>
        <button type="button" class="tqb-dp-confirm-button">确定</button>
        <ul class="tqb-dp-labels">
          <li class="tqb-dp-sunday">日</li>
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li class="tqb-dp-saturday">六</li>
        </ul>
      </header>
      <div class="tqb-dp-container">
        <div class="tqb-dp-calendar-item">
          <header>
            <h4>2017年12月</h4>
          </header>
          <ul>
            <li class="tqb-dp-empty-4"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-disabled"></li>
            <li class="tqb-dp-today"></li>
            <li></li>
            <li class="tqb-dp-select"></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
